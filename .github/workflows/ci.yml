name: backend-ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install -r apps/backend/requirements.txt
      - name: Lint and tests (coverage 55%)
        env:
          TESTING: '1'
        run: |
          cd apps/backend
          flake8 || true
          pytest --cov=app --cov-report=term-missing --cov-fail-under=55
