server {
  listen 80;
  server_name _;

  # Enable gzip
  gzip on;
  gzip_types text/css application/javascript application/json image/svg+xml;

  # Serve the static site
  root /usr/share/nginx/html;
  index index.html;

  # Caching for assets
  location ~* \.(css|js|svg|png|jpe?g|webp|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # Default cache policy for HTML
  location = / {
    add_header Cache-Control "public, max-age=60";
    try_files $uri /index.html;
  }

  # Expose the same content under /content/ for stable URLs
  location /content/ {
    alias /usr/share/nginx/html/;
    autoindex off;
    add_header Cache-Control "public, max-age=60";
  }

  # Security headers (adjust CSP as needed for MathJax/inline content)
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-Frame-Options "DENY" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests" always;
  # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always; # Enable only behind HTTPS

  # Proxy API to backend service
  location /api/ {
    # Preserve full request URI to backend
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

