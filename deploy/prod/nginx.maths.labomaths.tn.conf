server {
  listen 80;
  listen [::]:80;
  server_name maths.labomaths.tn;
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/html;
    default_type "text/plain";
    allow all;
  }
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name maths.labomaths.tn;

  ssl_certificate     /etc/letsencrypt/live/maths.labomaths.tn/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/maths.labomaths.tn/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;

  # Static site
  root /var/www/maths;
  index index.html;

  location = /favicon.ico { alias /var/www/maths/assets/img/icon.svg; }
  location = /sw.js { add_header Cache-Control "no-cache, no-store, must-revalidate" always; expires -1; }

  # Cache policy for assets
  location ^~ /assets/ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # Content alias for stable URLs
  location /content/ {
    alias /var/www/maths/;
    index index.html;
    try_files $uri $uri/ =404;
  }

  # API - single backend via docker compose (localhost:8001)
  location /api/ {
    proxy_pass http://127.0.0.1:8001/;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
  }

  # Default static routing
  location / {
    try_files $uri $uri/ /index.html;
  }
}
