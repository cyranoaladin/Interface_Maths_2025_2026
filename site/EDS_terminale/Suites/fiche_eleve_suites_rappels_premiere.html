<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche élève suites rappels première</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button-container { margin-top: 20px; }
        button { padding: 10px 15px; margin-right: 10px; }
    </style>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <h1>Rappels sur les suites numériques</h1>
    <p>Ceci est un paragraphe de texte pédagogique avec des formules mathématiques comme $u_n = 2n + 1$.</p>
    <div class="button-container">
        <button id="btn1"><i data-lucide="moon"></i> Mode Nuit</button>
        <button id="btn2"><i data-lucide="refresh-cw"></i> Actualiser</button>
        <button id="btn3"><i data-lucide="eye"></i> Voir solution</button>
        <button id="btn4"><i data-lucide="printer"></i> Imprimer</button>
    </div>
    <p>Un autre paragraphe pour s\'assurer que le contenu est bien préservé.</p>
    <script>
        // Script JavaScript existant
        document.getElementById(\'btn1\').addEventListener(\'click\', function() {
            alert(\'Mode Nuit activé\');
        });
        document.getElementById(\'btn2\').addEventListener(\'click\', function() {
            alert(\'Page actualisée\');
        });
        document.getElementById(\'btn3\').addEventListener(\'click\', function() {
            alert(\'Solution affichée\');
        });
        document.getElementById(\'btn4\').addEventListener(\'click\', function() {
            window.print();
        });
        lucide.createIcons();
    </script>
</body>
</html>
